<div class="col-md-6 offset-md-3 mt-5">
  
    <div style="background-color: #0c003c" class="card">
        <h4  class="card-header">Вход</h4>
        <div class="card-body" >
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field  style="color:white;width:100%">
            <mat-label  for="username">Логин</mat-label>
            <input matInput type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
            </mat-form-field>

            <mat-form-field style="color:white;width:100%">
              <mat-label for="password">Пароль</mat-label>
              <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </mat-form-field>
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Войти
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
        </div>
    </div>
</div>
