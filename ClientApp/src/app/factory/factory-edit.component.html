<div class="container">
  <h1>{{title}}</h1>
  <p *ngIf="this.id && !factory"><em>Loading...</em></p>
  <button (click)="onDelete()">Удалить производителя</button>
  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Factory name:</label>
      <br />
      <input type="text" id="name"
             formControlName="name" required
             placeholder="Country name..."
             class="form-control" />
      <div *ngIf="hasError('name')"
           class="invalid-feedback">
        <div *ngIf="form.get('name').errors?.required">
          Имя обязательно.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="countryId">Принадлежность к стране</label>
      <br />
      <mat-form-field *ngIf="countries">
        <mat-label>Страна</mat-label>
        <mat-select formControlName="countryId">
          <mat-option *ngFor="let country of countries" [value]="country.id">{{country.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-form-field style="width:100%;height:100px">
      <mat-label>Описание</mat-label>

      <textarea matInput id="description"
                formControlName="description"
                placeholder="Введите описание">
      </textarea>
      <div *ngIf="hasError('description')"
           class="invalid-feedback">

      </div>
    </mat-form-field>
    <mat-accordion multi>

      <mat-expansion-panel (opened)="open()">
        <mat-expansion-panel-header>

          <mat-panel-description>
            посмотреть

          </mat-panel-description>
        </mat-expansion-panel-header>
        <p class="text-justify" [innerHTML]="description">


      </mat-expansion-panel>
    </mat-accordion>
    <div class="form-group commands">
      <button *ngIf="id" type="submit"
              (click)="onSubmit()"
              [disabled]="form.invalid"
              class="btn btn-success">
        Сохранить
      </button>
      <button *ngIf="!id" type="submit"
              (click)="onSubmit()"
              [disabled]="form.invalid"
              class="btn btn-success">
        Create
      </button>
      <button type="submit"
              [routerLink]="['/factories']"
              class="btn btn-primary">
        Cancel
      </button>
    </div>
  </div>
  </div>
