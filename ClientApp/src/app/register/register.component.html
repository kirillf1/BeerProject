<div class="col-md-6 offset-md-3 mt-5">
  
    <div style="background-color: #0c003c" class="card">
        <h4  class="card-header">Регистрация</h4>
        <div class="card-body" >
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <mat-label for="username">Логин</mat-label>
              <input matInput type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
                <div *ngIf="f.username.errors?.isDupeUser">
                  Name already exists: please choose another.
                </div>
              </div>
            </mat-form-field>
            <mat-form-field>
              <mat-label for="firstName">Имя</mat-label>
              <input matInput type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">firstName is required</div>

              </div>
            </mat-form-field>
            <mat-form-field>
              <mat-label for="firstName">Фамилия</mat-label>
              <input matInput type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">

              </div>
            </mat-form-field>
            <mat-form-field>
              <mat-label for="password">Пароль</mat-label>
              <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <!--<div *ngIf="f.password.errors?.different">
      Пароли должны совпадать
    </div>-->
              </div>
            </mat-form-field>

            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Зарегистрироваться 
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
        </div>
    </div>
</div>
