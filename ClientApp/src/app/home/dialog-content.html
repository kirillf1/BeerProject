
<h2 mat-dialog-title>Описание</h2>
<mat-dialog-content class="mat-typography">
  <pre class="text-justify"  style="white-space: pre-wrap; color: white; font-family: sans-serif "[innerHTML]="description"></pre>
</mat-dialog-content>
<mat-dialog-actions >
 
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Понятно</button>
</mat-dialog-actions>
